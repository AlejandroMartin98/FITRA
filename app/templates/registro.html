<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            /*background: linear-gradient(135deg, #f0f4f8, #d9e2ec);*/
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            background-color: #2f3136;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #b9bbbe;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: #202225;
            border: 1px solid #202225;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #dcddde;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7289da;
            box-shadow: 0 0 0 2px rgba(114, 137, 218, 0.3);
        }

        .btn-register {
            width: 100%;
            padding: 0.75rem;
            background-color: #7289da;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 1rem;
        }

        .btn-register:hover {
            background-color: #677bc4;
        }

        .message {
            margin-top: 1.5rem;
            text-align: center;
            color: #b9bbbe;
            font-size: 0.9rem;
        }

        .message a {
            color: #7289da;
            text-decoration: none;
            font-weight: 500;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .flash {
            background-color: rgba(114, 137, 218, 0.1);
            color: #7289da;
            padding: 0.8rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            border: 1px solid rgba(114, 137, 218, 0.3);
        }
    </style>
</head>
<body>

<<div class="form-container">
    <h2>Registro de Usuario</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.registro') }}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="fecha_cumple">Fecha de Cumpleaños</label>
            <input type="date" id="fecha_cumple" name="fecha_cumple" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" pattern="[A-Za-z0-9]+" title="Solo letras (sin espacios ni símbolos)" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-register">Registrarse</button>
    </form>

    <div class="message">
        ¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a>
    </div>
</div>

</body>
</html>
